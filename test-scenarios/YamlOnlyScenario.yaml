Triggers:
  FirstTrigger:
    type: GPIO
    pin: 1
    resistance: PULL_DOWN
    triggerState: true
  SecondTrigger:
    type: GPIO
    pin: 2
    resistance: PULL_UP
    triggerState: true
    holdTime: 1540
  ThirdTrigger:
    type: HTTP
  FourthTrigger:
    type: OSC
    port: 55
    address: testOsc
  CompTrig1:
    type: GPIO
    pin: 10
    resistance: PULL_UP
    triggerState: true
  CompTrig2:
    type: GPIO
    pin: 11
    resistance: PULL_UP
    triggerState: true

CompositeTriggers:
  CompTrig:
    triggers:
      - CompTrig1
      - CompTrig2
  CompTrigHold:
    holdTime: 500
    triggers:
      - ThirdTrigger

Targets:
  FirstTarget:
    type: GPIO
    pin: 0
    activeState: true
  SecondTarget:
    type: GPIO
    pin: 3
    activeState: false
  ThirdTarget:
    type: Audio
    filename: SnootyBobs-MisterBastard.mp3
    loop: true
  FourthTarget:
    type: HTTP
    onCommand: GET|host.com:9000/resource?key=value&one=two
    offCommand: POST|host.org:5000/path/to?thing=thong|nicebody
    oneShot: true
    triggerState: false
    followTrigger: false
    clearDelay: 100
  FifthTarget:
    type: MIDI
    onCommand: NOTE_ON|5|64|100
    offCommand: CONTROL_CHANGE|16|64|0
  SixthTarget:
    type: OSC
    onCommand: host.com:1234/path/to
    offCommand: host.org:4321/resource|127|0|0
  SeventhTarget:
    type: Python
    filename: funky.py
  CompTarget:
    type: GPIO
    pin: 12
    activeState: true

Links:
  FirstTrigger:
    - FirstTarget
    - SecondTarget
  CompTrig:
    - CompTarget
