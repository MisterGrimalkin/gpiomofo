Parameters:
  SpriteCount: 20
  Colour1: 255,0,0
  Colour2: 0,255,0
  Colour3: 0,0,255
  Colour4: 255,255,0
  Colour5: 255,125,0
  TailLength: 10
  PaddleAxis: Y
  PaddleColour: 255,0,0
  LingerTime: 50

Triggers:
  Paddle1:
    type: Range
    triggerPin: 1
    echoPin: 2
    port: 53000
    address: pad1
    minValue: 0
    maxValue: 100
  Paddle2:
    type: Range
    triggerPin: 3
    echoPin: 4
    port: 53000
    address: pad2
    minValue: 0
    maxValue: 100
  GameOn:
    type: Gpio
    pin: 9
    resistance: PULL_DOWN
    triggerState: true
  PIR1:
    type: Gpio
    pin: 10
    resistance: PULL_DOWN
    triggerState: true
  PIR2:
    type: Gpio
    pin: 11
    resistance: PULL_DOWN
    triggerState: true
  PIR3:
    type: Gpio
    pin: 12
    resistance: PULL_DOWN
    triggerState: true
  PIR4:
    type: Gpio
    pin: 13
    resistance: PULL_DOWN
    triggerState: true
  PIR5:
    type: Gpio
    pin: 14
    resistance: PULL_DOWN
    triggerState: true

Targets:
  H1:
    type: Http
    onCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR1/fire
    offCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR1/cancel
  H2:
    type: Http
    onCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR2/fire
    offCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR2/cancel
  H3:
    type: Http
    onCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR3/fire
    offCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR3/cancel
  H4:
    type: Http
    onCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR4/fire
    offCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR4/cancel
  H5:
    type: Http
    onCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR5/fire
    offCommand: post|192.168.0.71:8001/gpiomofo/trigger/PIR5/cancel

Links:
  PIR1:
    - H1
  PIR2:
    - H2
  PIR3:
    - H3
  PIR4:
    - H4
  PIR5:
    - H5
