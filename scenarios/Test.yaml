Triggers:
  Button:
    type: gpio
    pin: 2
    resistance: PULL_DOWN
    triggerState: true
  Pad1:
    type: touch
    pin: 0
    triggerState: true
  Pad2:
    type: touch
    pin: 1
    triggerState: true
  Pad3:
    type: touch
    pin: 2
    triggerState: true
  Pad4:
    type: touch
    pin: 3
    triggerState: true

Targets:

  Lamp:
    type: gpio
    pin: 0
    activeState: true
  PIR1:
    type: http
    onCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR1/fire
    offCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR1/cancel
  PIR2:
    type: http
    onCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR2/fire
    offCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR2/cancel
  PIR3:
    type: http
    onCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR3/fire
    offCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR3/cancel
  PIR4:
    type: http
    onCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR4/fire
    offCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR4/cancel
  PIR5:
    type: http
    onCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR5/fire
    offCommand: POST|192.168.0.71:8001/gpiomofo/trigger/PIR5/cancel

Links:
  Pad1:
    - PIR1
  Pad2:
    - PIR2
  Button:
    - Lamp
    - PIR3
  Pad3:
    - PIR4
  Pad4:
    - PIR5
    

