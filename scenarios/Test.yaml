    pin: 0
    resistance: PULL_DOWN
    triggerState: true
  Button2:
    type: GPIO
    pin: 1
    resistance: PULL_DOWN
    triggerState: true

Targets:
  Lamp1:
    type: GPIO
    pin: 2
    activeState: false
