Parameters:
  # Observatory
  ConstellationId: orion
#  MonitorHost: localhost
#  MonitorPort: 3000
  MonitorHost: starlight-monitor.herokuapp.com
  MonitorPort: 80
  # Win States
  FullWinStarCount: 4
  LeapFrogStarCount: 2
  LeapFrogTime: 500
  # Sensors
  PinResistance: PULL_DOWN
  TriggerState: true
  StarTriggers: 1,2,3,4
  # Layout
  PixelCount: 20
  RingPixels: 0,5,10,15
  StarPixels: 1,6,11,16
  # Clustering
  Clusters:
  # Colours
  RingColour: 255,0,255
  StarColour: 255,255,200
  ConnectorColour: 150,150,255
  # DMX
  DmxStars: true
  DmxRings: true
  # Fade times (ms)
  StarFadeUp: 500
  StarFadeDown: 500
  RingFadeDown: 1000
  RingPulseMin: 250
  RingPulseMax: 900
  TwinklePulseMin: 200
  TwinklePulseMax: 1000
  TwinkleRange: 0.4
  # Pulse brightness
  MaxRingBrightness: 1.0
  MinRingBrightness: 0.5

Triggers:
  Dummy:
    type: Gpio
    pin: 9
    resistance: PULL_DOWN
    triggerState: true
