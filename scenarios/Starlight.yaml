Parameters:
  # Observatory
  ConstellationId: orion
  MonitorHost: starlight-monitor.herokuapp.com
  MonitorPort: 80
  PingInterval: 30000
  # DMX
  DmxStars: true
  DmxRings: true
  # Sensors
  PinResistance: PULL_DOWN
  TriggerState: true
  StarTriggers: 1,2,3,4
  # Layout
  PixelCount: 20
  RingPixels: 0,5,10,15
  StarPixels: 1,6,11,16
  # Clustering
  Clusters:
  # Single star activation
  RingFlashColour: 255,200,200
  RingPulseColour: 255,0,130
  RingOnFadeUp: 100
  RingOnFadeDown: 1000
  RingOffFadeDown: 2000
  # Leapfrog
  LeapFrogStarCount: 2
  LeapFrogTime: 500
  StarChaseDelay: 400
  StarChaseColour: 255,255,180
  ConnectorChaseDelay: 200
  ConnectorChaseColour: 90,180,255
  # Complete Win
  FullWinStarCount: 4
  RingWinColour: 100,100,255
  StarWinColour: 255,255,200
  TwinkleColour: 150,150,255
  TwinklePulseMin: 200
  TwinklePulseMax: 1000
  TwinkleRange: 0.4
  StarFadeDown: 2000

Triggers:
  Dummy:
    type: Gpio
    pin: 9
    resistance: PULL_DOWN
    triggerState: true
