Parameters:
  # Observatory
  ConstellationId: orion
#  MonitorHost: localhost
#  MonitorPort: 3000
  MonitorHost: starlight-monitor.herokuapp.com
  MonitorPort: 80
  # Sensors
  PinResistance: PULL_DOWN
  TriggerState: true
  StarTriggers: 1,2,3,4,5,6,7
  # Layout
  FullWinThreshold: 7
  PixelCount: 40
  RingPixels: 0,5,9,15,21,27,33
  StarPixels: 1,6,10,16,22,28,34
  # Clustering
  Clusters: 3,6
  # Colours
  RingColour: 100,80,255
  StarColour: 250,255,230
  ConnectorColour: 230,230,255
  # DMX
  DmxStars: true
  DmxRings: true
  # Fade times (ms)
  StarFadeUp: 1700
  StarFadeDown: 500
  RingFadeDown: 1000
  RingPulseMin: 250
  RingPulseMax: 900
  TwinklePulseMin: 200
  TwinklePulseMax: 1000
  TwinkleRange: 0.4
  # Pulse brightness
  MaxRingBrightness: 1.0
  MinRingBrightness: 0.5

Triggers:
  Dummy:
    type: Gpio
    pin: 9
    resistance: PULL_DOWN
    triggerState: true
